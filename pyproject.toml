[project]
name = "pydantic-ai-gepa"
version = "0.1.0"
description = "GEPA optimization integration for pydantic-ai"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "gepa>=0.0.12",
    "pydantic-ai @ git+https://github.com/mwildehahn/pydantic-ai.git@615a87461b9d7129c6a3cc762b5670f62b8d1366",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
